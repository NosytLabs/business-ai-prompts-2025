<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Business AI Prompts 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Professional Business AI Prompts 2025</h1>
        <p>50 tested AI prompts to help you work smarter with ChatGPT, Claude, and other AI tools</p>

        <div id="app">
            <div id="sidebar">
                <h2>Categories</h2>
                <ul id="category-list"></ul>
            </div>

            </div>
        </div>
    </main>
    <footer>
        <p>Created by Nosyt LLC - New Mexico | Professional AI Solutions</p>
